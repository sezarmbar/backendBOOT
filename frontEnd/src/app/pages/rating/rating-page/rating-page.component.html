<div class="rating-page-main" *ngIf="isRatinActiveded">
  <div>
    <div *ngIf="isLoaded" class="title"> {{title}}</div>
    <table class="emoghTable">
      <tr>
        <td ><img   [@focusPanel]="empjiStatus.veryBad" [@movePanel]="empjiStatus.veryBad" (click)="timeOut($event)" (click)="openDialog()" id="veryBad" src="./assets/img/veryBad.png" alt="" /></td>
        <td ><img   [@focusPanel]="empjiStatus.bad" [@movePanel]="empjiStatus.bad" (click)="timeOut($event)" (click)="openDialog()" id="bad"src="./assets/img/bad.png" alt="" /></td>
        <td ><img  class="index999" [@focusPanel]="empjiStatus.normal"  [@movePanel]="empjiStatus.normal"  (click)="timeOut($event)"  id="normal" src="./assets/img/normal.png" alt="" /></td>
        <td ><img   [@focusPanel]="empjiStatus.god"  [@movePanel]="empjiStatus.god" (click)="timeOut($event)" id="god" src="./assets/img/god.png" alt="" /></td>
        <!-- <td ><img  (click)="updateRating($event)" id="god" src="./assets/img/god.png" alt="" /></td> -->
        <td ><img   [@focusPanel]="empjiStatus.veryGod"  [@movePanel]="empjiStatus.veryGod"  (click)="timeOut($event)"   id="veryGod" src="./assets/img/veryGod.png" alt="" /></td>
      </tr>
    </table>
  </div>
</div>

<div *ngIf="!isRatinActiveded">
  <h1>Sie mussen Bewertung akitvieren </h1>
</div>
